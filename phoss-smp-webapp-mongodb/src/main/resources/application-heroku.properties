# Heroku-specific configuration
# This file will use environment variables instead of hardcoded values

# Server configuration
server.port=${PORT:8080}
smp.publicurl=${SMP_PUBLIC_URL:http://localhost:8080}

# MongoDB configuration - uses Heroku config vars
# The MongoDB connection URL will come from MONGODB_URI environment variable
mongodb.uri=${MONGODB_URI}
smp.backend=mongodb
smp.mongodb.database=${DB_NAME:smp}

# SMP Configuration for eHealth/BDXR
smp.identifiertype=${SMP_IDENTIFIERTYPE:bdxr}
smp.rest.type=${SMP_REST_TYPE:bdxr}

# Logging
logging.level.root=INFO
logging.level.com.helger.phoss.smp=DEBUG

# Security - certificates will need to be handled via environment or external storage
# For production, consider using external certificate management
smp.keystore.type=${SMP_KEYSTORE_TYPE:}
smp.keystore.path=${SMP_KEYSTORE_PATH:}
smp.keystore.password=${SMP_KEYSTORE_PASSWORD:}
smp.keystore.key.alias=${SMP_KEYSTORE_KEY_ALIAS:}
smp.keystore.key.password=${SMP_KEYSTORE_KEY_PASSWORD:}

smp.truststore.type=${SMP_TRUSTSTORE_TYPE:}
smp.truststore.path=${SMP_TRUSTSTORE_PATH:}
smp.truststore.password=${SMP_TRUSTSTORE_PASSWORD:}
